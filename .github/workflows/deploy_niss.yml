name: Fly Deploy
concurrency:
  group: fly-deploy
  cancel-in-progress: true
on:
  push:
    branches: [main]
    paths: ["niss/**"]
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      name: Deploy niss
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions@1.1
          with:
            args: "deploy niss"

